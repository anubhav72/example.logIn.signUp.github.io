<body>
    <div class="container">
        <div class="one-sub-con">
            <img src="mobile .png" alt="">
            <div class="account">
            <h1>Login your Account</h1>
            </div>
        </div>
        <div class="two-sub-con">
            <form action="">
            <div class="main-head">
                <h1>Sign In</h1>

                    <input class="image" type="email" placeholder="Email">
                
                    <input type="password" placeholder="Password">
                    <button  type="submit">Sign In</button>
                
            </div>
                <div class="main-info">

                    <p>OR</p>
                    <div class="google">

                        <button> <img src="google.png" alt=""> <span> Sign In with Google</span></button>
                    </div>

                    <p>Crate a new account? <a href=""> Sign Up</a></p>


                </div>
            </form>
        </div>
    </div>
